<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Prototype for mental health web-app using Patient Health Questionnaire (PHQ-9)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://phq9.netlify.app" crossorigin />
    <link rel="preconnect" href="https://phq9.netlify.app" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300&display=swap"
      media="print"
      crossorigin
      onload="this.media='all'"
    />
    <title>Mental Health App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 100%;
      }
      body {
        color: #111;
        background-color: #f7f4e5;
        font-family: 'Lato', 'Arial', sans-serif;
        font-size: 1.2rem;
        font-weight: 300;
        width: 100%;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      a {
        color: #111;
        text-decoration: none;
        cursor: pointer;
      }
      h1,
      h2,
      h3,
      em {
        line-height: 1.6;
        font-weight: 500;
        letter-spacing: -0.8px;
      }

      li {
        list-style: none;
      }

      button {
        background: none;
        border: none;
        font-size: 1rem;
      }

      button:focus,
      input:focus {
        outline-color: #ffc800;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      h3 {
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
